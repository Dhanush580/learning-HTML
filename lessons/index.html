<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- this meta tag is used to define the character set for the HTML document(which type of characters we used in our website), which is UTF-8 in this case. -->
    <meta name="description" content="This description will appear in search engine results."> <!-- this meta tag is used to define the description of the HTML document, which will be displayed in search engine results. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  <!-- this title tag is used to name the webpage, it will be displayed in the browser tab.  -->
    <link rel="stylesheet" href="style.css">  <!-- this link tag is used to link the css file to our html file. -->
    <script src="script.js"></script>  <!-- this script tag is used to link the javascript file to our html file. -->
</head>
<body>
   <p>This is the first file that was created while i was learning HTML.</p>  <!-- this is a simple paragraph tag that is used to display text on the webpage. -->
    <p>The file name was index.html because it is the default file name that web servers look for when serving a directory.</p>
</body>
</html>
